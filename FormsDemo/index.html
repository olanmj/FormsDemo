<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forms Demo</title>
    <script src="adder.js"></script>
</head>
<body>
    <h2>Simple Adder</h2>
    <form>
        <input type="number" id="op1" value="2" required /> +
        <input type="number" id="op2" value="3" required />
        <input type="button" id="btn" value=" = " />
        <span id="sum"></span>
    </form>

    <form>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other" checked> Other
        <button type="button" id="genderselect">Submit</button>
    </form>
</body>
</html>
